<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlusNegative</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- BG -->
    <div class="bg">
        <img class="bg-gradient" src="images/bg/gradient.png">
        <img class="bg-blur1" src="images/bg/blur1.png">
        <img class="bg-blur2" src="images/bg/blur2.png">
        <img class="bg-left" src="images/bg/left.png">
        <img class="bg-blur3" src="images/bg/blur3.png">
        <img class="bg-right" src="images/bg/right.png">
    </div>

    <!-- Counter -->
    <div id="container">
        <p id="number">0</p>
        <div class="btn">
            <button id="addTen">Add ten</button>
            <button id="add">Add one</button>
            <button id="reset">Reset</button>
            <button id="sub">Sub one</button>
            <button id="subTen">Sub ten</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
